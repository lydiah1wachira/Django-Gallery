{% extends base.html %}

{% load static %}


{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for image in images %}
  <div class="col">
    <div class="card">
      <img src="{{image.photo.url}}" class="card-img-top" alt="{{ image.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ image.name }}</h5>
        <p class="card-text">{{image.description}}</p>
      </div>
    </div>
  </div>

{% endblock %}
